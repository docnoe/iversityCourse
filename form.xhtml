<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Iversity Web-Engineering Formular</title>
<style type="text/css">

body {
  height: 100%;
  width: 99%;
  background: #001111;
  font-family: Verdana, Geneva, sans-serif;
  font-size: 1em;
  line-height: 1.5;
  color: #00FFFF;
}

h1 {
  margin: 1em auto;
  color: white;
  text-align:center;
}

p {
  text-align: center;
  margin-bottom: 2em;
}


table{

border-spacing: 0.5em;
text-align: center;
}

td, th{
  border-spacing: 0.5em;
  border: 1px solid;
  border-color: #00FFFF;
}

#search{
	 color: #00FFFF;
	 font-size: 12px;
	 /*border: none;*/
	 /*border-top: 1px solid #00FFFF;*/
	 border: 1px solid #00FFFF;
	 border-bottom: 1px solid #00FFFF;
	 background-color: #001111;
	 height: 25px;
	 width: 300px;
	 padding :5px;
	 border-radius: 5px;
}

.submitButton{
	color: #00FFFF;
	 font-size: 12px;
	 border: none;
	 border: 1px solid #00FFFF;
	 background-color: #001111;
	 height: 22px;
	 float:right;
	 width: 150px;
	 margin: 4px;
	 padding :3px;
}
</style>
</head>

<body>
<div id="header">
  
  <h1>Barrierefreie Wikipedia-Suche</h1>
  <div id="einleitung">
    <form action="http://de.wikipedia.org/wiki/Spezial:Suche">
      <fieldset>
        <legend>Wikipedia-Suche</legend>
        <label for="search">Geben sie einen Suchbegriff ein</label>
        <input type="text" id="search" name="search" value="" />
        <input class="submitButton" type="submit" id="go" name="go" value="Artikelsuche" />
        <input class="submitButton" type="submit" id="fulltext" name="fulltext" value="Volltext-Suche" />
      </fieldset>
    </form>

  </div>
</div>
